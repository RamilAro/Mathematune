<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-image: url("ForestBG.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
        }
        /* Add a wrapper for the content to offset the blur applied to the body */
        .content-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: transparent; /* Ensure the wrapper is transparent */
            filter: none; /* Reset filter effect for the content */
        }
        .video-container {
            position: absolute;
            top: 5%; /* Moved higher by setting top to 0% */
            left: 15%; /* Centered considering the new size */
            width: 70%; /* Adjusted width */
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 4px 6px 0 rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            filter: none; /* Ensure the video container isn't blurred */
        }
        video {
            width: 100%; /* Video fills the container */
            height: auto; /* Height is auto to maintain aspect ratio */
        }
        .next-button {
			background-color: #a2d149; /* Cheerful green */
			border: none;
            position: absolute;
            bottom: 10px; /* Adjusted for visibility */
            left: 50%;
            transform: translateX(-50%);
            filter: none; /* Ensure button text isn't blurred */
        }
    </style>
</head>
<body>
<div class="content-wrapper">
    <div class="video-container">
        <video controls>
            <source src="BeforeSecondLevelVid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <button class="next-button" onclick="window.location.href='page7.html'">Next</button>
</div>
</body>
</html>
